<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>positions - 1</title>
  <style>


    .box{
      display: block;
      width: 100%;
      height: 220px;
      font-size: 16px;
      
    }
    .box span{
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #box1 { 
        background:purple; 
    } 
    #box2 { 
        background: green; 
    } 
    #box3 {  
        background: red; 
    } 
    #box4 {  
        background: yellow;
        } 

  </style>
</head>
<body>

  <div class="container">
    <div id="box1" class="box"><span>box1</span></div>
    <div id="box2" class="box"><span>box2</span></div>
    <div id="box3" class="box"><span>box3</span></div>
    <div id="box4" class="box"><span>box4</span></div>
  </div>

</body>
</html>
