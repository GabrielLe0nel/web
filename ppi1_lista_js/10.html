<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="alertButton">Clique aqui</button>
    <input type="text" id="textInput" placeholder="Digite algo">
    <div id="hoverDiv">Passe o mouse aqui</div>
    <select id="colorSelect">
        <option value="">Escolha uma cor</option>
        <option value="blue">Azul</option>
        <option value="green">Verde</option>
        <option value="red">Vermelho</option>
    </select>

<script>
    document.getElementById("alertButton").addEventListener("click", function () {
        alert("Botao pressionado!");
    });

    const textinput = document.getElementById("textInput");
    textinput.addEventListener("keydown", function (evento) {
        console.log(`Tecla digitada: ${evento.key}`);
    });

    textinput.addEventListener("focus", function () {
        textinput.style.backgroundColor = "yellow";
    });

    textinput.addEventListener("blur", function () {
        textinput.style.backgroundColor = "";
    });

    const hoverDiv = document.getElementById("hoverDiv");
    hoverDiv.addEventListener("mouseover", function () {
        hoverDiv.style.backgroundColor = "rgb(155, 202, 202)";
    });

    hoverDiv.addEventListener("mouseout", function () {
        hoverDiv.style.backgroundColor = "";
    });

    document.getElementById("colorSelect").addEventListener("change", function () {
        let cor = this.value;
        if (cor) {
    document.body.style.backgroundColor = cor;
        } else {
        document.body.style.backgroundColor = "white";
        }
    });
</script>

</body>
</html>
