<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 100px;
        }

        .calc {
            width: 260px;               
            background: rgb(0, 0, 0);
            padding: 12px;
            box-shadow: 0 2px 6px;
            border-radius: 6px;
        }

        #display {
            width: 92%;
            height: 46px;
            font-size: 22px;
            text-align: right;
            padding: 8px 10px;
            margin-bottom: 10px;
            border: 1px solid #a3a1a1;
            color: white;
            border-radius: 4px;
        }

        .btns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            width: 100%;
            height: 46px;
            font-size: 18px;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            box-sizing: border-box;
        }

        .aritmetico  {
            background: #8b8888;
        }

        .btIgual {
            grid-column: 1 / -1;
            background: #eb783e;
            color: white;
            font-weight: bold;
            height: 48px;
        }
         a {
            position: absolute;
            left: 20px;   
            top: 30px; 
        }

    </style>
</head>
<body>
    <div class="calc">
    <input type="text" id="display" disabled>

    <div class="btns">
        <button onclick="adciona('7')">7</button>
        <button onclick="adciona('8')">8</button>
        <button onclick="adciona('9')">9</button>
        <button class="aritmetico" onclick="adciona('/')">/</button>

        <button onclick="adciona('4')">4</button>
        <button onclick="adciona('5')">5</button>
        <button onclick="adciona('6')">6</button>
        <button class="aritmetico" onclick="adciona('*')">*</button>

        <button onclick="adciona('1')">1</button>
        <button onclick="adciona('2')">2</button>
        <button onclick="adciona('3')">3</button>
        <button class="aritmetico" onclick="adciona('-')">-</button>

        <button onclick="adciona('0')">0</button>
        <button onclick="adciona('.')">.</button>
        <button onclick="limpar()">AC</button>
        <button class="aritmetico" onclick="adciona('+')">+</button>

        <button class="btIgual" onclick="calcular()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function adciona(valor) {
        display.value += valor;
    }

    function limpar() {
        display.value = "";
    }

    function calcular() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Erro";
        }
    }
</script> 

<a href="./index.html">Voltar à página da lista de Js</a>
</body>
</html>
