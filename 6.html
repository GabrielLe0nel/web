<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <style>
        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            
            flex-wrap: wrap;
            border: 1px solid red;
            height: 100vh;
        }
        .box{
            border: 1px solid #aaaaaa;
            display: block;
            height: 100px;
            width: 100px;
            flex-shrink: 0;
            
        }
    </style>

</head>
<body>
    <!-- div.container>div#box$.box{$}*5 -->
     <div class="container">
        <div id="box1" class="box">1</div>
        <div id="box2" class="box">2</div>
        <div id="box3" class="box">3</div>
        <div id="box4" class="box">4</div>
        <div id="box5" class="box">5</div>
        <div id="box5" class="box">5</div>
        <div id="box5" class="box">5</div>
     </div>
</body>
</html>
