<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>

    <style>
        .container{
            display: grid;
            height: 100vh;
            width: 100%;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            background-color: aqua;
        }
        .container{
            grid-template-areas: 
            "item1 item1 item1 item1 item1 item1"
            "item1 item1 . . i ."
            "item1 item3 item3 item3 item3 item3"
            "item4 item4 item4 item4 item4 item4"
            "item5 item5 item5 item5 item5 item5"
            "item6 item6 item6 item6 item6 item6"
            ". . . . . item7"
            ". . . . . item8"
            ". . . . . item9"
            ". . . . . item10"
            ;
        }
        .item1{grid-area: item1;}
        .item2{grid-area: item2;}
        .item3{grid-area: item3;}
        .item4{grid-area: item4;}
        .item5{grid-area: item5;}
        .item6{grid-area: item6;}
        .item7{grid-area: item7;}
        .item8{grid-area: item8;}
        .item9{grid-area: item9;}
        .item10{grid-area: item10;}

            grid-template-columns: 1fr 4fr 1fr;
            grid-template-rows: 100px 80vh 20vh;*/

            /*grid-area: 1 / 4 / 3 / 3;  o primeiro é row-start (1), o segundo é column-start(3), o terceiro é row-start (3), o quarto é column-end (3)
            /*
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 4;*/
        

        .box{
            background-color: #4caf50;
            color: white;
            border: 2px solid #333;
            padding: 30px;
            font-size: 30px;
            text-align: center;
        }
        #box7, #box8, #box9, #box10 {
            width: 10%;
            border-radius: 50%;
        }

    </style>

</head>
<body>
    <br><br>
    <h1>Não fiz a questão 5</h1>
    <h3>Qusetão dos layout's responsivos</h3>

  <div class="container">
    
    
    <div id="box1" class="box item1">1</div>
    <div id="box2" class="box item2">2</div>
    <div id="box3" class="box item3">3</div>
    <div id="box4" class="box item4">4</div>
    <div id="box5" class="box item5">5</div>

    <div id="box10" class="box item10">10</div>
